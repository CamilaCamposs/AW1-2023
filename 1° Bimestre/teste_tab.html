<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="border: 1px solid black; border-collapse: collapse;">
        <tr> 
            <th style="border: 1px solid black;">Nome</th> <!-- célula para definir o titulo-->
            <th style="border: 1px solid black;">Idade</th>
            <th style="border: 1px solid black;">Nota</th>
        </tr> <!-- definir uma tabela -->
        <tr>
            <td>João</td>
            <td>25</td>
            <td>4.5</td> <!-- para definir a cor - sem usar style -->
        </tr>
        <tr> <!-- tag para definir uma linhas -->
            <td>Maria</td>
            <td>24</td>
            <td>9.5</td>
        </tr>
    </table>
    <table>
        <caption>Tabela de pontos</caption>
        <thead>
            <tr>
                <th>Time</th>
                <th>Pontos</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <td>Corinthians</td>
                    <td style="text-align: center; height: 50px; vertical-align: bottom;">50</td>
                </tr>
                <tr>
                    <td>Palmeiras</td>
                    <td>30</td>
                </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Jogos</td>
                <td>20</td>
            </tr>
        </tfoot>
    </table>

    <table style="border: 1px solid black; border-collapse:collapse;">
        <thead>
            <tr>
                <th colspan="2" style="border: 1px solid black;">2 colunas</th> <!-- coluna -->
                <th style="border: 1px solid black;">1 coluna</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2" style="border: 1px solid black;">2 Linhas</td> <!--linha-->
                <td style="border: 1px solid black;">1 Linha</td>
                <td style="border: 1px solid black;">1 Linha</td>
            </tr>
            <tr>
                <td style="border: 1px solid black;">1 Linha</td>
                <td style="border: 1px solid black;">1 Linha</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
