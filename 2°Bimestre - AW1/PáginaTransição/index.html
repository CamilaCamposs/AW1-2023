<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="foto.png" alt="img" style="height: 100px; width:100px; display:inline-block">
        <div style="position:absolute; top: 2px; left:150px;">
        <h2>Intituto Federal de Educação de São Paulo<h2>
        </div>
    </header>
    <br>
    <br>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>25</td>
                <td>Engenheiro</td>
            </tr>
            <tr>
                <td>Sofia</td>
                <td>25</td>
                <td>Advogada</td>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>40</td>
                <td>Professor</td>
            </tr>
        </tbody>
    </table>
    <br>

    <fieldset>
        <legend> Dados Pessoais </legend>
        <label for="Nome">Nome:</label>
        <input
        type="Nome"
        id="Nome"
        name="Nome"
        value=""
        />
        <br>
        <br>
        <label for="Idade">Idade:</label>
        <input
        type="number"
        id="Idade"
        name="Idade"
        value=""
        />
        <br>
        <br>
        <label for="Telefone">Telefone:</label>
        <input
        type="text"
        id="Telefone"
        name="Telefone"
        value=""
        />
        <br>
        <br>
        <label for="Data de Nascimento">Data de Nascimento:</label>
        <input
        type="date"
        id="nascimento"
        name="Data de Nascimento"
        value=""
        />
        <br>
        <br>
        <label for="Gênero">Gênero:</label>
        <input
        type="radio"
        id="masculino"
        name="genero"
        value="masculino"
        />
        <lable for="Masculino">Masculino</lable>
        
        <input
        type="radio"
        id="feminino"
        name="genero"
        value="feminino"
        />
        <lable for="Feminino">Feminino</lable>

        <input
        type="radio"
        id="outros"
        name="genero"
        value="outros"
        />
        <lable for="Outros">Outros</lable>

        <input
        type="radio"
        id="Prefiro não responder"
        name="genero"
        value="Prefiro não responder"
        />
        <lable for="Prefiro não responder">Prefiro não responder</lable>

        transition: background-color 0.5s ease-in-out

</body>
</html>
